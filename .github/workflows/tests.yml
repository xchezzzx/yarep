name:
  Run tests
on:
  push:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v3
      - name: Install dependencies
        if: always()
        run: |
          pip install -r requirements.txt
          echo "Dependencies had been installed"
      - name: Install pytest
        if: always()
        run: pip install pytest
      - name: Run tests
        if: always()
        run: |
          pytest tests.py
          echo -e "\e[1;32mAll tests had been passed\e[0m"
        
